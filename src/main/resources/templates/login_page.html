<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/head_libraries :: libraries"/>
</head>
<!DOCTYPE html>
<html lang="en">
<head>
    <title></title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-sm">
            <div class="card">
                <div class="card-header">Zaloguj się</div>
                <div class="card-body">
                    <form class="login-form" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="Login">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Hasło">
                        </div>

                        <div class="text-right">
                            <span class="txt1">NIe pamiętam</span>
                            <a class="txt2" href="/forgot_password">Loginu / Hasła?</a>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary login-btn">Zaloguj się</button>
                        </div>
                        <div class="error-message" th:if="${param.error}"
                             th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">
                        </div>
                        <div class="bottom-container">
                            <span class="txt1 ">Nie masz konta?</span>
                            <a class="txt3" href="#">Zarejestruj się</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
</body>
</html>


</body>
</html>
